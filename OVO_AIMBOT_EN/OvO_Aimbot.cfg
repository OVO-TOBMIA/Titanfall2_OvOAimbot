// Main parameters, please keep the semicolons
bool ai_enabled = true;                 // Enable aim assist: recommended to enable
int ai_aim_rate = 500;                  // Aim refresh rate: recommended 500
int ai_aim_speed_search = 10000;        // Search aim speed: recommended 10000
int ai_aim_speed_aim = 20;              // Approach aim speed: recommended 20
bool ai_tb = true;                      // Auto-trigger: recommended to enable
bool ai_pre_aim = true;					// Pre-aim based on previous coordinates: recommended to enable, especially with auto-trigger for better performance
float ai_ass_power = 1.0;               // Maximum firing rate for auto-trigger: recommended 1.0
bool auto_melee = true;                 // Auto melee: recommended to enable
bool lock_bot = false;                  // Lock on bots: recommended to disable
bool lock_titan = false;                // Lock on titans: recommended to disable

// Other parameters, please keep the semicolons
player_fov = 90;                    	// Player's FOV in-game: recommended 90
draw_clock = true;               	 	// Highlight invisible/stealth players: recommended to enable
